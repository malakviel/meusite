name: Install FortiClient VPN Agent

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Download FortiClient VPN Agent
        run: |
          wget https://links.fortinet.com/forticlient/deb/vpnagent -O forticlient_vpn.deb
      - name: Install FortiClient VPN Agent
        run: |
          sudo dpkg -i forticlient_vpn.deb
