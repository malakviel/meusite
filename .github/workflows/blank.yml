name: VPN
on:
    push:
        branches: [ main ]
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run a Multi-Line Script
      run: |
        echo 1 - Extrair
            tar -xvzf linux_phat_client.tgz
        echo 2 - Lista
            sh install_linux_phat_client.sh
