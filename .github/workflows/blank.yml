name: Connect to FortiClient VPN

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FCT_VPN_SERVER: ${{ secrets.FCT_VPN_SERVER }}
  FCT_VPN_USER: ${{ secrets.FCT_VPN_USER }}
  FCT_VPN_PASSWORD: ${{ secrets.FCT_VPN_PASSWORD }}
  FCT_VPN_CONFIG: vpn-config.conf

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Connect to FortiClient VPN
      uses: ZacharyDuBois/forticlient-vpn-action@v1
      with:
        vpn_config_file: ${{ env.FCT_VPN_CONFIG }}
        vpn_user: ${{ env.FCT_VPN_USER }}
        vpn_password: ${{ env.FCT_VPN_PASSWORD }}
        vpn_server: ${{ env.FCT_VPN_SERVER }}
